<div class="container">
    <div id="div_turnos_table">
        <h1 class="m-2">Turnos</h1>
        <div class="row col-md-12 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th class="col-md-1">ID</th>
                    <th class="col-md-4">Paciente</th>
                    <th class="col-md-2">Fecha</th>
                    <th class="col-md-4">Odontologo</th>
                    <th class="col-md-1">DEL</th>


                </tr>
                </thead>
                <tbody id="turnoTableBody">
                <!-- Aqui lo llenamos con JavaScript-->
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label >ID Turno:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha del turno:</label>
                    <input type="text" class="form-control" id="fecha"
                           placeholder="Ingrese la fecha del turno"
                           name="fecha" required></input>
                </div>
                <h5>Paciente: </h5>
                <div class="form-group">
                    <label class="control-label" for="idP">ID Paciente:</label>
                    <input type="text" class="form-control" id="idP"
                           placeholder="Ingrese el ID del paciente"
                           name="idP" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellidoP">Apellido del Paciente:</label>
                    <input type="text" class="form-control" id="apellidoP"
                           placeholder="Ingrese el apellido del paciente"
                           name="apellidoP" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">DNI Paciente:</label>
                    <input type="text" class="form-control" id="dni"
                           placeholder="Ingrese el DNI del paciente"
                           name="dni" required></input>
                </div>

                <h5>Odontólogo: </h5>
                <div class="form-group">
                    <label class="control-label" for="idO">ID Odontólogo:</label>
                    <input type="text" class="form-control" id="idO"
                           placeholder="Ingrese el ID del odontólogo"
                           name="idO" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellidoO">Apellido del Odontólogo:</label>
                    <input type="text" class="form-control" id="apellidoO"
                           placeholder="Ingrese el apellido del Odontólogo"
                           name="apellidoO" required></input>
                </div>



                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>

</div>
