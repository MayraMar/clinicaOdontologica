<!DOCTYPE html>
<html lang="es">
<head>
    <title>Alta Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_turno.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand display-2" href="/index.html">---     M&M ODONTOLOGÍA CENTER      ---</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item dropdown m-2">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownO" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Gestión de Odontólogos
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownO">
                    <a class="dropdown-item" href="/get_all_odontologos.html">Listar Odontólogos</a>
                    <a class="dropdown-item" href="/post_odontologo.html">Agregar Odontólogo</a>

                </div>


            </li>
            <li class="nav-item dropdown m-2">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownP" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Gestión de Pacientes
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownP">
            <a class="dropdown-item" href="/get_all_pacientes.html">Listar Pacientes</a>
            <a class="dropdown-item" href="/post_paciente.html">Agregar Paciente</a>
                </div>
            </li>
            <li class="nav-item dropdown m-2">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownT" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Gestión de Turnos
                </a>
                <div class="dropdown-menu " aria-labelledby="navbarDropdownT">
                    <a class="dropdown-item" href="/get_all_turnos.html">Listar Turnos</a>
                    <a class="dropdown-item" href="/post_turno.html">Tomar un turno</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container m-5 ">

    <div class="row d-flex justify-content-center">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar Turno</h3>

            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha del turno:</label>
                    <input type="text" class="form-control" id="fecha"
                           placeholder="Ingrese la fecha del turno"
                           name="fecha" required></input>
                </div>
                <h5>Paciente: </h5>
                <div class="form-group">
                    <label class="control-label" for="idP">ID Paciente:</label>
                    <input type="text" class="form-control" id="idP"
                           placeholder="Ingrese el ID del paciente"
                           name="idP" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellidoP">Apellido del Paciente:</label>
                    <input type="text" class="form-control" id="apellidoP"
                           placeholder="Ingrese el apellido del paciente"
                           name="apellidoP" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">DNI Paciente:</label>
                    <input type="text" class="form-control" id="dni"
                           placeholder="Ingrese el DNI del paciente"
                           name="dni" required></input>
                </div>

                <h5>Odontólogo: </h5>
                <div class="form-group">
                    <label class="control-label" for="idO">ID Odontólogo:</label>
                    <input type="text" class="form-control" id="idO"
                           placeholder="Ingrese el ID del odontólogo"
                           name="idO" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellidoO">Apellido del Odontólogo:</label>
                    <input type="text" class="form-control" id="apellidoO"
                           placeholder="Ingrese el apellido del Odontólogo"
                           name="apellidoO" required></input>
                </div>


                <button type="submit" class="btn btn-primary"
                        id="btn-add-new-odontologo">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
</html>
